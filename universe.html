<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/0a21086cb3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header class="text-center">
        <h1 class=" mt-5 fw-bold">AI Universe Hub</h1>
        <button class="btn btn-danger btn-lg fw-bold mt-2">Sort By Date</button>
    </header>

    <!-- card added -->
    <section class="container">
        <div id="card-container" class="mt-5 row row-cols-1 row-cols-md-3 g-4">
        </div>

        <!-- load more button -->
        <div id="see-more" class="text-center mb-4">
            <div id="btn-see-more" class="btn btn-primary fw-bold btn-lg">See more</div>
        </div>
    </section>

    <!-- modal -->
    <section>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
<img src="" alt="" id="modalImage">
                    </div>
                    <div class="modal-footer">
                    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/universe.js"></script>
</body>

</html>
